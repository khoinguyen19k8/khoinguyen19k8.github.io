            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

            type="text/css"
        />

        <link href="css/startbootstrap.css" rel="stylesheet" />

        <link href="css/main.css" rel="stylesheet" />
        <title>Khoi Quang Nguyen</title>
    </head>
    <body>
        <!--Navigation-->
        <nav
            class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
        >
            <div class="container">
                <ul class="nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a href="about.html" class="nav-link">About</a>

                    <li class="nav-item mx-0 mx-lg-1">

                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--End navigation-->
        <!-- Contact Section-->
        <div class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-brain"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
                            
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="name"></label>
                                    <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="email"></label>
                                    <input class="form-control" id="email" type="text" placeholder="Email" required="required" data-validation-required-message="Please enter your email.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="phone"></label>
                                    <input class="form-control" id="phone" type="text" placeholder="Phone number" required="required" data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="message"></label>
                                    <input class="form-control" id="message" type="text" placeholder="Your message" required="required" data-validation-required-message="Please enter your message.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-dark btn-xl" id="sendMessageButton" type="submit">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</html>
